version: '3'
services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - menu-service
      - recipe-service
      - fridge-service

  menu-service:
    build: ./menu-service
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=menu_service_db
    depends_on:
      - db

  recipe-service:
    build: ./recipe-service
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=recipe_service_db
    depends_on:
      - db

  fridge-service:
    build: ./fridge-service
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=fridge_service_db
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
